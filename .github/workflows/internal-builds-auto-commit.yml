name: Quarkus Internal Builds auto-commit
on:
  repository_dispatch:
    types: [trigger-internal]
env:
  LANG: en_US.UTF-8
jobs:
  internal-builds:
    runs-on: ubuntu-latest
    name: "Deploy internal builds"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Edit internal-releases.txt
        run: |
          date >> internal-releases.txt
      - name: Commit and push
        uses: EndBug/add-and-commit@v4
        with:
          author_name: CI
          author_email: andy.damevin+ghaction@redhat.com
          add: 'internal-releases.txt'
          message: 'Quarkus Internal Builds auto-commit'
          ref: 'internal'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
